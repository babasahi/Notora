name: bac_note
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

#
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.1
  animated_text_kit: ^4.2.1
  provider: ^6.0.2
  url_launcher: ^6.0.20
  awesome_fonts: ^0.0.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/bacnote.png"
dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf

    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/TitilliumWeb-Regular.ttf

    - family: Inconsolata
      fonts:
        - asset: assets/fonts/Inconsolata-Regular.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
